<!DOCTYPE html>
<html ng-app="meetupApp">
<head>
	<title>MEAN-Demo</title>
</head>
<body>
	<div ng-controller="meetupsController">
		<h1>There are {{meetups.length}} meetups.</h1>
		<ul>
			<li ng-repeat="meetup in meetups">
				{{meetup.name}}
			</li>
		</ul>
		<form method="post" ng-submit="createMeetup()">
			<input type="text" placeholder="Meetup name" ng-model="meetupName">
			<button type="submit">Add</button>
		</form>
	</div>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>

<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="../js/controllers/meetups-controller.js"></script>

</body>
</html>
