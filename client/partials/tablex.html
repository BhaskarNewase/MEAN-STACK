<div class="container">

    <div class="row">
    	<h3>Contact Details</h3>
    </div>
    <div class="row">

		<table st-table="rowCollection" class="table table-striped">
			<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Mobile Number</th>
				<th>Message</th>
				<th>Actions</th>
			</tr>
			<tr>
				<td colspan="3">
					<input type="text" ng-model="searchKeyword" placeholder="search keyword in table" class="form-control">
				</td>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="row in rowCollection | filter : searchKeyword">
				<td>{{row.name | uppercase}}</td>
				<td>{{row.email}}</td>
				<td>{{row.phone}}</td>
				<td>{{row.message}}</td>
				<td><input type="button" class="btn btn-primary btn-xs" value="Edit" ng-click="editrow(row._id)"></td>
				<td><input type="button" class="btn btn-danger btn-xs" value="Delete" ng-click="deleterow(row._id)"></td>
			</tr>
			</tbody>
		</table>

	</div>

	<div class="modal fade" id="myModal">
	  <div class="modal-dialog">
	    <form method="post" ng-submit="updateData()">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Update Contact Details</h4>
	      </div>
	      <div class="modal-body">
	        
				<input type="text" ng-model="id" class="form-control"></br>
				<input type="text" ng-model="name" class="form-control"></br>
				<input type="email" ng-model="email" class="form-control"></br>
				<input type="text" ng-model="phone" class="form-control"></br>
				<textarea ng-model="message" id="input4" rows="6" class="form-control ng-pristine ng-valid" name="contact_message"></textarea></br>
	            
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="submit" class="btn btn-primary">Submit</button>
	      </div>
	      
	    </div>
	  </div>
	  </form>
	</div>
</div>
